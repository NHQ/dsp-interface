    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="slider.css" />
    <style>
      body{
        height:100%;
        width: 100%;
        background: rgba(22, 22, 35, 1);
      }
      h4{
        font-size:14px;
        display:inline-inline;
        color: yellow;
      }
      .synth{
        height:100%;
        width:100%;
        position: absolute;
        bottom:0;
        left:100px
      }
      .slide{
        width:100px;
        height:67%;
        float:left;
      }
      input[type=radio]{
        width: 10px;
        float:left;
        display:inline-inline;
      }

      label:hover, input[type=radio]:hover{
        cursor: pointer
      }

    </style>
  </head>
